pre-commit:
  parallel: true
  commands:
    actionlint:
      glob: ".github/workflows/*.{yaml,yml}"
      run: actionlint -color -oneline {staged_files}
      fail_text: "actionlint found issues"

    yamllint:
      glob: "**/*.{yaml,yml}"
      run: yamllint --strict {staged_files}
      fail_text: "yamllint found issues"

    tool-json:
      glob: "tool.json"
      run: jq empty tool.json
      fail_text: "invalid tool.json"
