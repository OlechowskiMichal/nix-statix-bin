name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Upstream version to build (e.g. v0.6.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Read tool config
        id: config
        run: |
          echo "name=$(jq -r .name tool.json)" >> "$GITHUB_OUTPUT"
          echo "crate=$(jq -r .crate tool.json)" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build from crates.io
        run: |
          cargo install "${{ steps.config.outputs.crate }}" \
            --version "${{ github.event.inputs.version }}" \
            --target "${{ matrix.target }}" \
            --root ./dist \
            --locked || \
          cargo install "${{ steps.config.outputs.crate }}" \
            --version "${{ github.event.inputs.version }}" \
            --target "${{ matrix.target }}" \
            --root ./dist

      - name: Package binary
        run: |
          TOOL="${{ steps.config.outputs.name }}"
          TARGET="${{ matrix.target }}"
          ARCHIVE="${TOOL}-${TARGET}.tar.gz"
          cd dist/bin
          tar czf "../../${ARCHIVE}" "${TOOL}"
          cd ../..
          shasum -a 256 "${ARCHIVE}" > "${ARCHIVE}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.config.outputs.name }}-${{ matrix.target }}
          path: |
            *.tar.gz
            *.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read tool config
        id: config
        run: echo "name=$(jq -r .name tool.json)" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TOOL="${{ steps.config.outputs.name }}"
          VERSION="${{ github.event.inputs.version }}"
          gh release create "v${VERSION}" \
            --title "${TOOL} v${VERSION}" \
            --notes "Prebuilt binaries for ${TOOL} v${VERSION} from upstream." \
            artifacts/*
