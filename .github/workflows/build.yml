name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Upstream version to build (e.g. 0.5.8)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
        env:
          MISE_ENV: ci

      - name: Read tool config
        id: config
        run: echo "name=$(jq -r .name tool.json)" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: task build:install-cross-tools
        env:
          TARGET: ${{ matrix.target }}

      - name: Compile
        run: task build:compile
        env:
          VERSION: ${{ github.event.inputs.version }}
          TARGET: ${{ matrix.target }}

      - name: Package binary
        run: task build:package
        env:
          TOOL_NAME: ${{ steps.config.outputs.name }}
          TARGET: ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.config.outputs.name }}-${{ matrix.target }}
          path: |
            *.tar.gz
            *.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
        env:
          MISE_ENV: ci

      - name: Read tool config
        id: config
        run: echo "name=$(jq -r .name tool.json)" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        run: task build:release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TOOL_NAME: ${{ steps.config.outputs.name }}
          VERSION: ${{ github.event.inputs.version }}
